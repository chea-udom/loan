<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Service</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row-sm-6">
            <h3 class="text-center">Please Input Information</h3>
            <form action="" method="post" th:object="${loanModel}">
                <div class="mb-3 mt-3 container-fluid">
                    <input type="text" name="ln_amt" placeholder="Input Loan Amount" class="form-control" th:field="*{loanAmt}">
                    <p>Information about Customer</p>
                    <div class="row-6 d-block">
                        <input type="text" name="cus_name" placeholder="Customer name" class="form-control" th:field="*{customer.name}">
                        <input type="text" name="cus_sex" placeholder="Customer sex" class="form-control" th:field="*{customer.sex}">
                        <input type="date" name="cus_dob" placeholder="Customer Dob" class="form-control" th:field="*{#dates.format(customer.dob, 'dd-mm-yyyy')}">
                        <input type="text" name="cus_pos" placeholder="Customer position" class="form-control" th:field="*{customer.position}">
                        <input type="text" name="cus_card_id" placeholder="Customer Card id" class="form-control" th:field="*{customer.cardId}">
                    </div>
                    <p>Information about Dealer</p>
                    <div class="row-6 d-block">
                        <input type="text" name="cus_name" placeholder="Dealer name" class="form-control" th:field="*{dealer.name}">
                        <input type="text" name="cus_sex" placeholder="Dealer sex" class="form-control" th:field="*{dealer.sex}">
                        <input type="date" name="cus_dob" placeholder="Dealer Dob" class="form-control" >
                        <input type="text" name="cus_pos" placeholder="Dealer position" class="form-control" th:field="*{dealer.position}">
                    </div>
                </div>
                <input type="submit" name="btn-submit" class="btn form-control btn-outline">
            </form>
        </div>
    </div>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</html>
